  -moz-filter: blur(5px);
  -o-filter: blur(5px);
  -ms-filter: blur(5px);
  filter: blur(5px);
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: -1;">
    <script type="text/javascript">
        var imgCount = 4;
        var dir = '../assets/img/';
        var images = ["birb.gif", "birb2.gif", "birb4.gif", "birb5.gif"];

        setBackground();

        window.setInterval(setBackground, 10000);

        function setBackground() {
            var randomCount = Math.round(Math.random() * (imgCount));
            document.getElementById("page-background").style.backgroundImage = "url(" + dir + images[randomCount] + ")";
